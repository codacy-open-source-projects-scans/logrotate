name: "CodeQL"

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      security-events: write

    steps:
    - name: Checkout Repository
      uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8

    - name: Initialize CodeQL
      uses: github/codeql-action/init@0499de31b99561a6d14a36a5f662c2a54f91beee
      with:
        languages: cpp

    - name: Install Dependencies
      run: sudo apt-get install -y automake libacl1-dev libpopt-dev libselinux1-dev

    - name: Bootstrap
      run: ./autogen.sh

    - name: Configure
      run: ./configure --disable-silent-rules

    - name: Build
      run: make

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@0499de31b99561a6d14a36a5f662c2a54f91beee
